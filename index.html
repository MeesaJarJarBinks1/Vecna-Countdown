<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, height=768"/>
  <title>Eve of Ruin Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('https://res.cloudinary.com/dfpklrvth/image/upload/v1744831718/Slide1_z3p0ke.png') no-repeat center center;
      background-size: cover;
      font-family: 'Libre Baskerville', serif;
      color: white;
      overflow: auto;
    }

    #countdown-container {
      position: absolute;
      left: 60px;
      bottom: 80px;
      text-align: center;
    }

    #countdown-label {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    #countdown {
      font-size: 2.8em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    #its-time-image {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 1000;
      border: 5px solid white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 40px;
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <div id="countdown-label">Official Countdown</div>
    <div id="countdown">Loading...</div>
  </div>

  <img id="its-time-image" src="https://res.cloudinary.com/dfpklrvth/image/upload/v1745377299/GroupPhoto1_kjkrlh.png" alt="It's Time!" />

  <audio controls autoplay loop>
    <source src="https://res.cloudinary.com/dfpklrvth/video/upload/v1744830663/Whispers_of_Ruin_b3yxes.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    let targetDate = getNextWednesdayAtTime(20, 30);

    function getNextWednesdayAtTime(hour, minute) {
      const now = new Date();
      const result = new Date(now);

      const currentDay = now.getDay();
      let daysUntilWednesday = (3 - currentDay + 7) % 7;

      result.setDate(now.getDate() + daysUntilWednesday);
      result.setHours(hour, minute, 0, 0);

      if (daysUntilWednesday === 0 && now > result) {
        result.setDate(result.getDate() + 7);
      }

      return result;
    }

    function updateCountdown() {
      const now = new Date();
      const resetTime = new Date(targetDate);
      resetTime.setHours(23, 0, 0, 0);

      if (now >= resetTime && now.getDay() === 3) {
        targetDate.setDate(targetDate.getDate() + 7);
      }

      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's Time! ðŸŽ‰";
        document.getElementById("its-time-image").style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
