<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, height=768"/>
  <title>Eve of Ruin Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('https://res.cloudinary.com/dfpklrvth/image/upload/v1744831718/Slide1_z3p0ke.png') no-repeat center center;
      background-size: cover;
      font-family: 'Libre Baskerville', serif;
      color: white;
      overflow: auto;
    }

    #countdown-container {
      position: absolute;
      left: 60px;
      bottom: 80px;
      text-align: center;
    }

    #countdown-label {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    #countdown {
      font-size: 2.8em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    #its-time-image {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 10;
      box-shadow: 0 0 40px black;
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 40px;
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <div id="countdown-label">Official Countdown</div>
    <div id="countdown">Loading...</div>
  </div>

  <img id="its-time-image" src="https://res.cloudinary.com/dfpklrvth/image/upload/v1745946234/its-time_r3btqh.png" alt="Itâ€™s time!">

  <audio controls autoplay loop>
    <source src="https://res.cloudinary.com/dfpklrvth/video/upload/v1744830663/Whispers_of_Ruin_b3yxes.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateCountdown(targetDate) {
      const now = new Date();
      const diff = new Date(targetDate) - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's Time! ðŸŽ‰";
        document.getElementById("its-time-image").style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    firebase.database().ref('countdownTarget').on('value', (snapshot) => {
      const targetDate = snapshot.val();
      if (!targetDate) {
        document.getElementById("countdown").innerHTML = "â³ No countdown set.";
        return;
      }
      setInterval(() => updateCountdown(targetDate), 1000);
    });
  </script>

</body>
</html>
