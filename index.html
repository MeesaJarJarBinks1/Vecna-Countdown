<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, height=768"/>
  <title>Eve of Ruin Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('https://res.cloudinary.com/dfpklrvth/image/upload/v1744831718/Slide1_z3p0ke.png') no-repeat center center;
      background-size: cover;
      font-family: 'Libre Baskerville', serif;
      color: white;
      overflow: auto;
    }

    #countdown-container {
      position: absolute;
      left: 60px;
      bottom: 80px;
      text-align: center;
    }

    #countdown-label {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    #countdown {
      font-size: 2.8em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 40px;
    }

    #its-time {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }

    #its-time img {
      margin-top: 20px;
      width: 300px;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <div id="countdown-label">Official Countdown</div>
    <div id="countdown">Loading...</div>
  </div>

  <div id="its-time">
    ðŸŽ‰ It's Time! ðŸŽ‰<br>
    <img src="https://res.cloudinary.com/dfpklrvth/image/upload/v1745878663/ItsTimeVecnaGroup_cake.png" alt="It's Time Image">
  </div>

  <audio controls autoplay loop>
    <source src="https://res.cloudinary.com/dfpklrvth/video/upload/v1744830663/Whispers_of_Ruin_b3yxes.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxKJwdoXwXG-Kpsh0dGnLBwG-TTO01E1A",
      authDomain: "vecna-countdown.firebaseapp.com",
      databaseURL: "https://vecna-countdown-default-rtdb.firebaseio.com",
      projectId: "vecna-countdown",
      storageBucket: "vecna-countdown.firebasestorage.app",
      messagingSenderId: "205413099900",
      appId: "1:205413099900:web:eac7b7ea0c1a800e489cf9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let targetDate = null;

    db.ref('countdownTarget').on('value', (snapshot) => {
      const value = snapshot.val();
      if (value) {
        targetDate = new Date(value);
        updateCountdown();
      }
    });

    function updateCountdown() {
      if (!targetDate) return;

      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown-container").style.display = "none";
        document.getElementById("its-time").style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
