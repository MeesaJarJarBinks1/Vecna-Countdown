<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height" />
  <title>Eve of Ruin Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('https://res.cloudinary.com/dfpklrvth/image/upload/v1744831718/Slide1_z3p0ke.png') no-repeat center center;
      background-size: cover;
      font-family: 'Libre Baskerville', serif;
      color: white;
      overflow: auto;
    }

    #countdown-container {
      position: absolute;
      left: 60px;
      bottom: 80px;
      text-align: center;
    }

    #countdown-label {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    #countdown {
      font-size: 2.8em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    #its-time-video {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 800px;
      height: auto;
      max-height: 80vh;
      z-index: 1000;
      border: 5px solid white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      background-color: black;
    }

    #close-video-button {
      display: none;
      position: fixed;
      top: 10%;
      right: 5%;
      z-index: 1001;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 1.5em;
      padding: 0.5em;
      cursor: pointer;
      border-radius: 5px;
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 40px;
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <div id="countdown-label">Official Countdown</div>
    <div id="countdown">Loading...</div>
  </div>

  <!-- Video to show when countdown completes -->
  <video id="its-time-video" playsinline controls>
    <source src="https://res.cloudinary.com/dfpklrvth/video/upload/v1746058873/full_video_idscuh.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Close button -->
  <button id="close-video-button">âœ–</button>

  <!-- Background music -->
  <audio controls autoplay loop>
    <source src="https://res.cloudinary.com/dfpklrvth/video/upload/v1744830663/Whispers_of_Ruin_b3yxes.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxKJwdoXwXG-Kpsh0dGnLBwG-TTO01E1A",
      authDomain: "vecna-countdown.firebaseapp.com",
      databaseURL: "https://vecna-countdown-default-rtdb.firebaseio.com",
      projectId: "vecna-countdown",
      storageBucket: "vecna-countdown.firebasestorage.app",
      messagingSenderId: "205413099900",
      appId: "1:205413099900:web:eac7b7ea0c1a800e489cf9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Show video and button
    function showVideo() {
      const video = document.getElementById("its-time-video");
      const closeBtn = document.getElementById("close-video-button");
      video.style.display = "block";
      closeBtn.style.display = "block";
      video.play();
    }

    // Hide video
    document.getElementById("close-video-button").addEventListener("click", function () {
      const video = document.getElementById("its-time-video");
      video.pause();
      video.style.display = "none";
      this.style.display = "none";
    });

    // Countdown logic
    function updateCountdown(targetDate) {
      setInterval(() => {
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          document.getElementById("countdown").innerText = "ðŸŽ‰ It's Time! ðŸŽ‰";
          showVideo();
        } else {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          document.getElementById("countdown").innerText =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    const countdownRef = ref(db, 'countdownTarget');
    onValue(countdownRef, (snapshot) => {
      const countdownValue = snapshot.val();
      if (countdownValue) {
        const targetDate = new Date(countdownValue);
        updateCountdown(targetDate);
      } else {
        document.getElementById("countdown").innerText = "No countdown set.";
      }
    });

    // OPTIONAL: For testing without waiting
    /*
    window.addEventListener("load", function () {
      setTimeout(showVideo, 1000); // Simulate after 1 sec
    });
    */
  </script>
</body>
</html>
