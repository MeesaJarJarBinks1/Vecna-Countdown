<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, height=768"/>
  <title>Eve of Ruin Countdown</title>
  <link href="https://res.cloudinary.com/dfpklrvth/image/upload/v1744839773/Vecna4b_bgq5f7.png" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('https://res.cloudinary.com/dfpklrvth/image/upload/v1744840082/Vecna4b_bgq5f7.png') no-repeat center center;
      background-size: cover;
      font-family: 'Libre Baskerville', serif;
      color: white;
      overflow: auto; /* Enables scrollbars */
    }

    #countdown-container {
      position: absolute;
      left: 60px;  /* Adjust this to fine-tune left/right */
      bottom: 80px;    /* Adjust this to fine-tune up/down */
      text-align: center;
    }

    #countdown-label {
      font-size: 1.5em;
      margin-bottom: 10px; /* Space between label and countdown */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    #countdown {
      font-size: 2.8em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 40px;
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <div id="countdown-label">Official Countdown</div>
    <div id="countdown">Loading...</div>
  </div>

  <audio controls autoplay loop>
    <source src="https://res.cloudinary.com/dfpklrvth/video/upload/v1744830663/Whispers_of_Ruin_b3yxes.m4a" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <script>
    const targetDate = new Date();
    targetDate.setHours(20, 30, 0, 0); // 8:30 PM local time

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's Time! ðŸŽ‰";
        return;
      }

      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
