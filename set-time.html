<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Countdown Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Set Countdown Date & Time</h1>
  <input type="datetime-local" id="datetime" />
  <button onclick="saveDate()">Set Countdown</button>
  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveDate() {
      const datetime = document.getElementById('datetime').value;
      if (!datetime) {
        document.getElementById('status').innerText = 'Please enter a valid date and time.';
        return;
      }

      const date = new Date(datetime);
      if (isNaN(date)) {
        document.getElementById('status').innerText = 'Invalid date.';
        return;
      }

      db.ref('countdownTarget').set(date.toISOString());
      document.getElementById('status').innerText = 'âœ… Countdown time saved!';
    }
  </script>

</body>
</html>
