<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Countdown Time</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #111;
      color: white;
    }
    input, button {
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Set New Countdown Time</h1>
  <label for="datetime">Choose Date and Time:</label><br>
  <input type="datetime-local" id="datetime"><br>
  <button onclick="setCountdown()">Set Countdown</button>
  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxKJwdoXwXG-Kpsh0dGnLBwG-TTO01E1A",
      authDomain: "vecna-countdown.firebaseapp.com",
      databaseURL: "https://vecna-countdown-default-rtdb.firebaseio.com",
      projectId: "vecna-countdown",
      storageBucket: "vecna-countdown.firebasestorage.app",
      messagingSenderId: "205413099900",
      appId: "1:205413099900:web:eac7b7ea0c1a800e489cf9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function setCountdown() {
      const input = document.getElementById("datetime").value;
      const status = document.getElementById("status");

      if (!input) {
        status.innerText = "Please select a date and time.";
        return;
      }

      const newDate = new Date(input);
      db.ref('countdownTarget').set(newDate.toISOString());
      status.innerText = "Countdown updated!";
    }
  </script>
</body>
</html>
