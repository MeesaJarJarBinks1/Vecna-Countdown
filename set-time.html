<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1366, height=768" />
  <title>Set Countdown Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      background-color: #111;
      color: #eee;
      padding: 40px;
      text-align: center;
    }
    input, button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px;
    }
    #current-setting {
      margin-top: 20px;
      font-size: 1.1em;
      color: #8f8;
    }
  </style>
</head>
<body>

  <h1>Set Countdown Time</h1>
  <p>Enter a date and time (in your local time):</p>
  <input type="datetime-local" id="datetime-input" />
  <button onclick="setCountdown()">Set Countdown</button>

  <div id="current-setting">Loading current setting...</div>

  <!-- Firebase setup and database interaction -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js?cachebust=3";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js?cachebust=3";

    const firebaseConfig = {
      apiKey: "AIzaSyDxKJwdoXwXG-Kpsh0dGnLBwG-TTO01E1A",
      authDomain: "vecna-countdown.firebaseapp.com",
      databaseURL: "https://vecna-countdown-default-rtdb.firebaseio.com",
      projectId: "vecna-countdown",
      storageBucket: "vecna-countdown.appspot.com",
      messagingSenderId: "205413099900",
      appId: "1:205413099900:web:eac7b7ea0c1a800e489cf9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentDisplay = document.getElementById("current-setting");

    function loadCurrentCountdown() {
      const dbRef = ref(db);
      get(child(dbRef, "countdownTarget")).then((snapshot) => {
        if (snapshot.exists()) {
          const value = snapshot.val();
          const localDate = new Date(value);
          currentDisplay.textContent = "Current countdown target: " + localDate.toLocaleString();
        } else {
          currentDisplay.textContent = "No countdown time is currently set.";
        }
      }).catch((error) => {
        console.error(error);
        currentDisplay.textContent = "Error loading current setting.";
      });
    }

    function setCountdown() {
      const input = document.getElementById("datetime-input").value;
      if (!input) return alert("Please enter a date and time.");
    
      const targetDate = new Date(input);
      const isoString = targetDate.toISOString();
    
      set(ref(db, "countdownTarget"), isoString)
        .then(() => {
          alert("Countdown time updated to " + targetDate.toLocaleString() + "!");
          currentDisplay.textContent = "Current countdown target: " + targetDate.toLocaleString();
        })
        .catch((error) => {
          console.error(error);
          alert("Failed to update countdown.");
        });
    }

    // Load current time on startup
    loadCurrentCountdown();
  </script>

</body>
</html>
